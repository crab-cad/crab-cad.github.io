<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An organization building a 3d geometry ecosystem for rust">
    <title>crab-cad</title>
    <link href="style/theme.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; img-src 'self' https://avatars.githubusercontent.com; style-src 'self'; base-uri 'self'; manifest-src 'self'">
    <!-- icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
</head>
<body>
    <div>
        <div id="title_area">
            <span id="crab_icon" aria-label="dancing crab emoji">ðŸ¦€</span>
            <h1 id="title">crab-cad</h1>
            <h2 id="subtitle">A 3d geometry ecosystem for rust</h2>
        </div>
        <!-- Projects boxes -->
        <div id="main_projects">
            <a href="https://github.com/TimTheBig/geo-3d" class="project_link"><div id="project_geo-3d" class="projects_item">
                <h2 title="geometry" class="project_title">geo-3d</h2>
                <div class="maintainer">
                    <span class="maintainer_title">By: TimTheBig</span>
                    <img src="https://avatars.githubusercontent.com/u/132001783?s=116&v=4" alt="TimTheBig profile pic" class="maintainer_icon">
                </div>
            </div></a>
            <a href="https://github.com/timschmidt/csgrs" class="project_link"><div id="project_csgrs" class="projects_item">
                <h2 title="constructive solid geometry" class="project_title">csgrs</h2>
                <div class="maintainer">
                    <span class="maintainer_title">By: timschmidt</span>
                    <img src="https://avatars.githubusercontent.com/u/273202?s=116&v=4" alt="timschmidt profile pic" class="maintainer_icon">
                </div>
            </div></a>
            <a href="https://github.com/glennDittmann/rita" class="project_link"><div id="project_rita" class="projects_item">
                <h2 title="triangulation" class="project_title">rita</h2>
                <div class="maintainer">
                    <span class="maintainer_title">By: glennDittmann</span>
                    <img src="https://avatars.githubusercontent.com/u/57635813?s=116&v=4" alt="glennDittmann profile pic" class="maintainer_icon">
                </div>
            </div></a>
            <a href="https://github.com/crab-cad/csgrs-bevy-cad" class="project_link"><div id="project_csgrs-bevy-cad" class="projects_item">
                <h2 title="3d viewer" class="project_title">sgrs-bevy-cad</h2>
                <div class="maintainer">
                    <span class="maintainer_title">By: sourav-bz</span>
                    <img src="https://avatars.githubusercontent.com/u/22414946?s=116&v=4" alt="sourav-bz profile pic" class="maintainer_icon">
                </div>
            </div></a>
            <div id="project_gcode-rs" class="projects_item">
                <h2 title="g-code" class="project_title">gcode-rs</h2>
                <div class="maintainer">
                    <span class="maintainer_title">TBD</span>
                </div>
            </div>
            <div id="project_polygon-rand" class="projects_item">
                <h2 title="random polygons" class="project_title">polygon-rand</h2>
                <div class="maintainer">
                    <span class="maintainer_title">TBD</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
